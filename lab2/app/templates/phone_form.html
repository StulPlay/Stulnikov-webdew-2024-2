<!-- phone_form.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Проверка номера телефона</h1>
    <form method="POST">
        <div class="form-group">
            <label for="phone">Введите номер телефона:</label>
            <input type="text" class="form-control {% if error %}is-invalid{% endif %}" id="phone" name="phone" value="{{ phone }}">
            {% if error %}
            <div class="invalid-feedback">{{ error }}</div>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Проверить</button>
    </form>
    {% if formatted_phone %}
    <div class="mt-3">
        <p>Преобразованный номер телефона: {{ formatted_phone }}</p>
    </div>
    {% endif %}
</div>
{% endblock %}
