{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Проверка номера телефона</h1>
    <form action="/check_phone" method="post">
        <div class="form-group">
            <input type="text" class="form-control mt-3 mb-0{% if error_message %} is-invalid{% endif %}" name="phone_number" placeholder="Введите номер телефона">
            {% if error_message %}
            <div class="invalid-feedback">
                {{ error_message }}
            </div>
            {% endif %}
        </div>
        {% if formatted_phone %}
        <div class="alert alert-success mt-3 mb-0" role="alert">
            Отформатированный номер телефона: {{ formatted_phone }}
        </div>
        {% endif %}
        <button type="submit" class="btn btn-primary mt-3">Проверить</button>
    </form>
</div>
{% endblock %}
