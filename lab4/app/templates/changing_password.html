{% extends 'base.html' %}

{% block content %}
<h1 class='mb-3'>Смена пароля</h1>
<form method="POST">
    <div class="mb-3">
        <label for="InputPassword" class="form-label">Старый пароль</label>
        <input type="password" name='old_password'  class="form-control" id="InputOldPassword">
    </div>
    <div class="mb-3">
        <label for="InputPassword" class="form-label">Новый пароль</label>
        <input type="password" name='password'  class="form-control" id="InputPassword">
    </div>
    <div class="mb-3">
        <label for="InputPassword" class="form-label">Повтор пароля</label>
        <input type="password" name='new_password'  class="form-control" id="InputNewPassword">
    </div>
    <button type="submit" class="btn btn-primary">Отправить</button>
</form>
{% endblock %}
